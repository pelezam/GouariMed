{% extends 'base.html' %}

{% block content %}
    <div class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>GouariMed</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Connectez-vous pour démarrer votre session</p>
                    {% if form.errors %}
                        <div class="alert alert-danger text-center">
                            Nom d'utilisateur ou mot de passe incorrect
                        </div>
                    {% endif %}
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="email" id="username" class="form-control" placeholder="Email" name="username" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Mot de passe" name="password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-6">
                            <p class="mb-1 mt-3 small">
                                <a href="#">Mot de passe oublié</a>
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="mb-1 mt-3 small float-right   ">
                                <a href="{% url 'sign_up' %}" class="text-center">Créer un compte</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            bootstrapValidate('#username', 'email:Veuillez entrer un email valide !!')
        });
    </script>
{% endblock %}
